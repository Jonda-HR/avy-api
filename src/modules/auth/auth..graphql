input SignUpInput {
  userName: String!
  password: String!
  roleUserId: Int!
}

input SignInInput {
  userName: String!
  password: String!
}

type AuthResponse {
  token: String!
  user: User
}

# type Query {
#   revalidate:
# }

type Mutation {
  signUp(input: SignUpInput): AuthResponse!
  signIn(input: SignInInput): AuthResponse!
}
